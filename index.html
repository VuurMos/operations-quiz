<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <script defer src="init.js"></script>
    <script src="main.js"></script>
    <title>Operations Quiz - Home</title>
</head>
<body>
    <div class="quiz-container">
        <div class="title">
            <h1>Operations Quiz</h1>
        </div>

        <div class="question">
            <div class="n1" id="n1">1</div>
            <div class="operation" id="operation">x</div>
            <div class="n2" id="n2">2</div>
            <div class="equal">=</div>
            <div class="answer" id="answer">2</div>
        </div>

        <div class="answer-container">
            <div class="user-answer">
                <input type="number" id="user-answer" name="user-answer">
            </div>
        </div>

        <div class="buttons-container">
            <button class="btn" onclick="compareInput();">Check</button>
            <button class="btn" onclick="newQuestion();">Next</button>
        </div>
    </div>
</body>
</html>
